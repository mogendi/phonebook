<mat-card class="contact-card">
    <mat-card-header>
        <mat-card-title-group>
        <mat-card-title>{{contact.first_name}} {{contact.last_name}}</mat-card-title>
        <mat-card-subtitle>{{contact.email}}</mat-card-subtitle>
        <mat-card-subtitle>{{contact.phone}}</mat-card-subtitle>
        <mat-card-subtitle>{{contact.address}}</mat-card-subtitle>
        <img mat-card-sm-image src="{{contact.image_url}}" >
        </mat-card-title-group>
    </mat-card-header>
</mat-card>
